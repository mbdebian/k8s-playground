apiVersion: v1
kind: Service
metadata:
  name: goodbye-world
spec:
  selector:
    app: goodbye-world
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: goodbye-world
spec:
  replicas: 1
  selector:
    matchLabels:
      app: goodbye-world
  template:
    metadata:
      labels:
        app: goodbye-world
    spec:
      containers:
        - name: goodbye-world
          image: "gcr.io/google-samples/hello-app:1.0"
          ports:
            - containerPort: 8080